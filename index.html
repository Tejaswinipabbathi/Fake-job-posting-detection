<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Job Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üîç Fake Job Post Detector</h1>
        <form method="POST">
            <textarea name="job_text" placeholder="Paste the job description here..." required></textarea><br>
            <button type="submit">Check</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
            <p>Confidence: {{ confidence }}</p>
        </div>
        <div class="explanation">
            <h3>Why?</h3>
            <ul>
                {% for reason in explanation %}
                    <li>{{ reason }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
